<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Maitri</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top transparent-navbar">
        <div class="container">
            <a class="navbar-brand" href="Home.html">
                <i class="fas fa-heart text-pink"></i> Maitri
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chatbot.html">AI Assistant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="diet-planner.html">Diet Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="doctors.html">Find Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="community.html">Community</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <a class="nav-link profile-icon active" href="login.html">
                        <i class="fas fa-user-circle fa-2x text-pink"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0" style="border-radius: 20px;">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-heart fa-3x text-pink mb-3"></i>
                                <h2 class="card-title text-center mb-4">Welcome to <span class="text-pink">Maitri</span></h2>
                                <p class="text-muted">Sign in to access your wellness journey</p>
                            </div>
                            
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                            </form>
                            
                            <div class="text-center">
                                <p class="mb-3">Don't have an account? <a href="#" class="text-pink">Sign up</a></p>
                                <p><a href="#" class="text-pink">Forgot password?</a></p>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="text-muted mb-3">Or continue as guest</p>
                                <a href="Home.html" class="btn btn-outline-primary w-100">Continue as Guest</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
